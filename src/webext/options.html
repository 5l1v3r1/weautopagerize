<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link href="options.css" rel="stylesheet">
</head>
<body spellcheck="false">
  <fieldset>
    <legend>Options</legend>
    
    <dl class="deflist">
      <dt><label for="pref_openLinkInNewTab" data-i18n="options_openLinkInNewTab_label"></label></dt>
      <dd><input type="checkbox" id="pref_openLinkInNewTab"></dd>
      <dt>
        <label for="pref_excludeList">
          <span data-i18n="options_excludeList_label"></span><br>
          (<a href="https://wiki.greasespot.net/Include_and_exclude_rules" data-i18n="options_excludeList_pattern"></a>)
        </label>
      </dt>
      <dd>
        <textarea id="pref_excludeList"></textarea>
        <div id="prefMessage_excludeList" class="messageBox"></div>
      </dd>
      <dt>
        <label for="pref_userSiteinfo">
          <a href="https://github.com/wantora/weautopagerize#siteinfo" data-i18n="options_userSiteinfo_label"></a>
        </label>
      </dt>
      <dd>
        <textarea id="pref_userSiteinfo"></textarea>
        <div id="prefMessage_userSiteinfo" class="messageBox"></div>
      </dd>
    </dl>
  </fieldset>
  
  <fieldset>
    <legend>SITEINFO</legend>
    
    <dl class="deflist">
      <dt data-i18n="options_lastUpdatedTime_label"></dt>
      <dd id="lastUpdatedTime"></dd>
      <dt></dt>
      <dd><button id="updateSiteinfoButton" data-i18n="options_updateSiteinfoButton_label"></button></dd>
    </dl>
  </fieldset>
  
  <script src="options.js"></script>
</body>
</html>
