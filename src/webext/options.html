<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link href="options.css" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend>Options</legend>
    
    <dl class="deflist">
      <dt><label for="pref_openLinkInNewTab" data-i18n="openLinkInNewTabLabel"></label></dt>
      <dd><input type="checkbox" id="pref_openLinkInNewTab"></dd>
      <dt>
        <label for="pref_excludeList">
          <span data-i18n="excludeListLabel"></span><br>
          (<a href="https://wiki.greasespot.net/Include_and_exclude_rules" data-i18n="excludeListPatternLabel"></a>)
        </label>
      </dt>
      <dd><textarea id="pref_excludeList"></textarea></dd>
    </dl>
  </fieldset>
  
  <fieldset>
    <legend>SITEINFO</legend>
    
    <dl class="deflist">
      <dt data-i18n="lastUpdatedTimeLabel"></dt>
      <dd id="lastUpdatedTime"></dd>
      <dt></dt>
      <dd><button id="updateSiteinfoButton" data-i18n="updateSiteinfoButtonLabel"></button></dd>
    </dl>
  </fieldset>
  
  <script src="options.js"></script>
</body>
</html>
