<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link href="options.css" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend>Options</legend>
    
    <ul class="options">
      <li>
          <label for="pref_openLinkInNewTab" data-i18n="openLinkInNewTabLabel"></label>
          <div class="inputBox"><input type="checkbox" id="pref_openLinkInNewTab"></div>
      </li>
      <li>
          <label for="pref_excludeList">
            <span data-i18n="excludeListLabel"></span><br>
            (<a href="https://wiki.greasespot.net/Include_and_exclude_rules" data-i18n="excludeListPatternLabel"></a>)
          </label>
          <div class="inputBox"><textarea id="pref_excludeList"></textarea></div>
      </li>
    </ul>
  </fieldset>
  
  <script src="options.js"></script>
</body>
</html>
